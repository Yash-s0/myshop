        <div class="nav-wrapper">

    <!-- Login form -->
    <div class="login-box">
        <h2>Admin Registration</h2>
        <form>
            <div class="user-box">
                <input type="text" name="name" id="admin_name" required autocomplete="off">
                <label>Admin Name</label>
            </div>
            <div class="user-box">
                <input type="password" name="code" id="code" autocomplete="off" required>
                <label>Code</label>
            </div>
            <div class="user-box">
                <input type="Password" name="password" id="password" required>
                <label>Password</label>
            </div>

            <input class="button" type="submit" value="Signup" onclick="addAdmin()">
        </form>
    </div>

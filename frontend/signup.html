<body>

    <!-- Navbar -->
    <nav id="navbar" class="">
        <div class="nav-wrapper">

            <ul id="menu">
                <li><a href="./login.html">Login</a></li>

    <!-- Login form -->
    <div class="signup">
        <span class="signup-text">Create Your Account</span>
        <form action="signup.php" method="POST" class="signupform" id="signupform">
            <input type="text" name="name" id="fullname" placeholder="Fullname" required autocomplete="off">
            <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" required>
            <input type="text" name="password" id="contact_number" placeholder="Contact Number" required>
            <input type="Password" name="password" id="password" placeholder="Password" required>
            <input type="Password" name="password" id="repassword" placeholder="Confirm Password" required>
            <input type="submit" value="Signup" onclick="runform()">
        </form>
    </div>
